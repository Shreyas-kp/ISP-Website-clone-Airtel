    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                <span id="nameError" style="color: red;"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
                <span id="emailError" style="color: red;"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <span id="passwordError" style="color: red;"></span>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="Enter your location" required>
                <span id="locationError" style="color: red;"></span>
            </div>
            <div class="form-group">
                <label for="pincode">Pin Code:</label>
                <input type="text" id="pincode" placeholder="Enter your pin code" required>
                <span id="pincodeError" style="color: red;"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>
                <span id="phoneError" style="color: red;"></span>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        const firebaseConfig = {
                apiKey: "AIzaSyDPvs6T59PAoidMwap7qtdBhwnhuQBCe48",
                authDomain: "testing-ground-73ea1.firebaseapp.com",
                projectId: "testing-ground-73ea1",
                storageBucket: "testing-ground-73ea1.appspot.com",
                messagingSenderId: "1058190315353",
                appId: "1:1058190315353:web:ae73a0b66f0d5f62724648",
                measurementId: "G-7R7C63YX78"
            };
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            var pincode = document.getElementById('pincode').value.trim();
            var phone = document.getElementById('phone').value.trim();
            var valid = true;

            document.getElementById('nameError').innerHTML = '';
            document.getElementById('emailError').innerHTML = '';
            document.getElementById('passwordError').innerHTML = '';
            document.getElementById('pincodeError').innerHTML = '';
            document.getElementById('phoneError').innerHTML = '';

            if (name === '') {
                document.getElementById('nameError').innerHTML = 'Please enter your full name.';
                valid = false;
            } else if (!/^[A-Za-z\s]+$/.test(name)) {
                document.getElementById('nameError').innerHTML = 'Name should only contain letters.';
                valid = false;
            }

            if (email === '') {
                document.getElementById('emailError').innerHTML = 'Please enter your email address.';
                valid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById('emailError').innerHTML = 'Please enter a valid email address.';
                valid = false;
            }

            if (password === '') {
                document.getElementById('passwordError').innerHTML = 'Please enter your password.';
                valid = false;
            }
            // Add more password validation rules if needed

            if (pincode === '') {
                document.getElementById('pincodeError').innerHTML = 'Please enter your pin code.';
                valid = false;
            } else if (!isValidPincode(pincode)) {
                document.getElementById('pincodeError').innerHTML = 'Please enter a valid pin code.';
                valid = false;
            }

            if (phone === '') {
                document.getElementById('phoneError').innerHTML = 'Please enter your phone number.';
                valid = false;
            } else if (!isValidPhoneNumber(phone)) {
                document.getElementById('phoneError').innerHTML = 'Please enter a valid phone number.';
                valid = false;
            }

            if (valid) {
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert('Sign up successful!');
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        var errorMessage = error.message;
                        console.error(errorMessage);
                        alert(errorMessage);
                    });
            }

            event.preventDefault();
        });

        function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidPincode(pincode) {
            var pincodeRegex = /^\d{6}$/;
            return pincodeRegex.test(pincode);
        }

        function isValidPhoneNumber(phone) {
            var phoneRegex = /^[79]\d{9}$/;
            return phoneRegex.test(phone);
        }
    </script>
